<nz-card class="main-card">
    <app-breadcrumb [breadCrumbDataList]="breadCrumbDataList"></app-breadcrumb>
    <form nz-form [nzLayout]="'vertical'"  [formGroup]="bgCategoryForm"  (ngSubmit)="upsertBgCategory()">
        <nz-form-item>
            <nz-form-label nzFor="title" nzRequired>Título</nz-form-label>
            <nz-form-control>
                <input nz-input label="title" name="title" type="text" id="title" placeholder="Título" formControlName="title"/>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzFor="dni" nzRequired>Descripción</nz-form-label>
            <nz-form-control>
                <textarea nz-input label="description" name="description" type="text" id="description" placeholder="Descripción de categoría" formControlName="description" [nzAutosize]="{ minRows: 3 }"></textarea>
            </nz-form-control>
        </nz-form-item>
        <span>
            <button nz-button [disabled]="!bgCategoryForm.valid" nzType="primary"><span nz-icon [nzType]="utilsService.crudEntityIsNew(id) ? 'plus' : 'sync'" nzTheme="outline"></span>{{utilsService.crudEntityIsNew(id) ? 'Crear' : 'Actualizar'}}</button>
            <button nz-button type="button" nzDanger *ngIf="!utilsService.crudEntityIsNew(id)" nzType="default" class="extra-margin-left" (click)="deleteBgCategory()"><span nz-icon nzType="delete" nzTheme="outline"></span>{{'Eliminar'}}</button>
        </span>
    </form>
</nz-card>
